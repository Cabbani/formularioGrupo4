<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form class="contenedor">
        <div class="columns">
            <div class="firstColumn">
                <label for="name">Nombre:</label>
                <input type="text" id="name" minlength="3" required>
                <br>
                <label for="surname">Apellidos:</label>
                <input type="text" id="apellidos" minlength="3" required>
                <br>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" minlength="3" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <label for="tel">Teléfono:</label>
                <input type="tel" id="telefono" minlength="9" required>
                <br>
                <label for="birthday">Fecha de nacimiento:</label>
                <input type="date" id="birthday" required min="1930-01-01" max="2023-01-01">
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" minlength="6" placeholder="Mínimo 6 caracteres" required>
                <br>
                <label for="passwconfirm">Confirmar contraseña:</label>
                <input type="password" id="password" minlength="6" placeholder="Mínimo 6 caracteres" required>
                <br>
                <label for="work">Puesto</label>
                <select name="work" id="work">
                    <option value="">Selecciona opción</option>
                    <option value="formador">Formador</option>
                    <option value="alumno">Alumno</option>
                    <option value="administrador">Administrador</option>
                    <option value="director">Director</option>
                </select>
            </div>
            <div class="secondColumn">
                <label class="employees" for="employees">Empleados:</label>
                <br>
                <input type="radio" name="employees" value="1-10">1-10
                <input type="radio" name="employees" value="11-20">11-20</input>
                <input type="radio" name="employees" value="21-50">21-50</input>
                <br>
                <input type="radio" name="employees" value="51-100">51-100</input>
                <input type="radio" name="employees" value="101-200">101-200</input>
                <input type="radio" name="employees" value="> 200"> > 200</input>
                <br>
                <label class="pais" for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione una opción</option>
                    <option value="España">España</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Honduras">Honduras</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="República Dominicana">República Dominicana</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Otro">Otro</option>
                    <br>
                    <input type="text" placeholder="Otro">
                    <br>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" minlength="3" required>
                    <br>
                    <label for="address2">Dirección 2:</label>
                    <input type="text" id="address2" minlength="3" required>
                    <br>
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" minlength="3" required>
                    <br>
                    <label for="codpostal">Cod. Postal:</label>
                    <input type="text" id="codpostal" minlength="5" required>
                    <br>
                    <label for="provincia">Provincia</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una opción</option>
                        <option value="Álava">Álava</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almería">Almería</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Ávila">Ávila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Cáceres">Cáceres</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Castellón">Castellón</option>
                        <option value="Ciudad Real">Ciudad Real</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Girona">Girona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Guipúzcoa">Guipúzcoa</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Islas Baleares">Islas Baleares</option>
                        <option value="Jaén">Jaén</option>
                        <option value="La Coruña">La Coruña</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Las Palmas">Las Palmas</option>
                        <option value="León">León</option>
                        <option value="Lleida">Lleida</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Navarra">Navarra</option>
                        <option value="Orense">Orense</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Soria">Soria</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Toledo">Toledo</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Vizcaya">Vizcaya</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                        <option value="Otro">Otro</option>
                        <br>
                        <input type="text" placeholder="Otro">
                    </select>
                </select>
                <br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10">Comentarios</textarea>
                <div class="botones">
                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
        

    </form>
</body>

</html>
